<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IP4 Subnet Creator</title>

    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div class="block" style="text-align: center;">
        <h1>Subnet Masker</h1>
        by Arose Niazi
    </div>
    <div class="block">
        <form autocomplete="on">
            <label for="ipField">IP Address</label>
            <input type="text" maxlength="16" name="IP" id="ipField" placeholder="Enter IP Address here" autocomplete="on" required/>
            <label for="subnetField">Hosts</label>
            <input type="text" name="Subnets" id="subnetField" placeholder="Subnet hosts" required/>
            <label for="typeOf">Type</label>
            <select id="typeOf" name="Masking">
                <option value="true">Variable Length Subnet Masking</option>
                <option value="false">Fixed Length Subnet Masking</option>
            </select>
            <input type="button" value="Calculate" onclick="PreformSubnet(IP,Subnets, Masking)" />
            <input type="button" value="Clear Screen" onclick="clearOutput()" />
        </form>
    </div>
    <br>
    <div class="block">
        <P id="Output">

        </P>
    </div>
</body>
<footer>
    <script src="Writer.js"></script>
    <script src="IPAddress.js"></script>
    <script src="Network.js"></script>
    <script src="Subnet.js"></script>
    <script src="SubnetMasking.js"></script>
    <script src="Runner.js"></script>
</footer>
</html>
